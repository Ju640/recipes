    <h1>Crepes</h1>
    <p class="yields">Yields: 5</p>
    <div>
      <img
        src="../recipePictures/crepes.jpg"
        alt="crepes"
        class="recipePicture"
      />
    </div>
    <p class="ingredients">Ingredients</p>
    <p class="ingredientList">
      1 cup flour<br />
      2 tbsp sugar<br />
      A pinch of salt<br />
      2 eggs<br />
      1 1/2 cups of milk<br />
      1/2 tsp vanilla extract<br />
      1 tbsp melted butter<br />
    </p>
    <div class="instructions">Instructions</div>
    <div class="instructionsList">
      <p>
        <span>1.</span>
        Mix flour, sugar and salt.
      </p>
      <p><span>2.</span>Add the rest. Mix.</p>
    </div>
